<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Tab 1
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large"></ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-item>
        <ion-label position="floating">Valor 1</ion-label>
        <ion-input [(ngModel)]="valor2" type="number"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Valor 2</ion-label>
        <ion-input [(ngModel)]="valor1" type="number"></ion-input>
        <ion-button shape="round" (click)="somar()">Calcula </ion-button>
        {{ resultado }}
    </ion-item>
</ion-content>
