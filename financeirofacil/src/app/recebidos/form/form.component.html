
<ion-header>
  <ion-toolbar color="success">

  <ion-title>ADD Recebido</ion-title>
  <ion-buttons slot="end" (click)="excluirLancamento()">
   <ion-button >
     <ion-icon name="trash-outline"></ion-icon>
   </ion-button>
   <ion-button (click)="salvarLancamento()">
     <ion-icon name="save-outline" ></ion-icon>
   </ion-button>

 </ion-buttons>

</ion-toolbar>
</ion-header>
<ion-content>
  <ion-item>
    <ion-label position="floating">Data da receita </ion-label>
    <ion-datetime [(ngModel)]="lancamento.data" cancelText="Cancelar" doneText="Ok" max="2050-12-09" displayFormat="DD/MM/YYYY" placeholder="Selecione uma data"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Valor R$ </ion-label>
    <ion-input type="number"  [(ngModel)]="lancamento.valorLancamento"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Gasto com </ion-label>
  </ion-item>
  <ion-item>

    <ion-select value="brown" okText="Okay" cancelText="Dismiss"  [(ngModel)]="lancamento.categoria"  placeholder="Clique aqui ">
      <ion-select-option value="alimentacao">Salário </ion-select-option>
      <ion-select-option value="mercado">Trabalho extra</ion-select-option>

      <ion-select-option value="outro">Outro</ion-select-option>

    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Descrição</ion-label>
    <ion-textarea  [(ngModel)]="lancamento.descricao"></ion-textarea>
  </ion-item>

</ion-content>
