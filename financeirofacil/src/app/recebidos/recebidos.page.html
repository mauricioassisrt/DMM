<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>recebidos</ion-title>
  </ion-toolbar>

</ion-header>
<ion-toolbar color="success">
  <ion-grid>
    <ion-row>
      <ion-col>
       
          <ion-icon name="chevron-back-outline"></ion-icon>
        
      </ion-col>
      <ion-col>
        <ion-col>
        
            <ion-title>
              Fevereiro 2021
            </ion-title>
         
        </ion-col>
      </ion-col>
      <ion-col>
       
          <ion-icon name="chevron-forward-outline"></ion-icon>
       
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>
<ion-content>
  <ion-list >
    <ion-item *ngFor="let lancamento of listaLancamentos" >
      
      <ion-item>
        <ion-label>
          <p>Descrição {{lancamento.descricao}}</p>
          <h2>Categoria {{lancamento.categoria}}</h2>
          <p>Valor {{lancamento.valorLancamento}}</p>
        </ion-label>
       
      </ion-item>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="chamarFormulario()">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
