<ion-header >
  <ion-toolbar color="danger">

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Despesas </ion-title>

  </ion-toolbar>

</ion-header>
<ion-toolbar color="danger">
  <ion-grid>
    <ion-row>
      <ion-col>

          <ion-icon name="chevron-back-outline"></ion-icon>

      </ion-col>
      <ion-col>
        <ion-col>

        <ion-title>
          Fevereiro 2021
        </ion-title>

      </ion-col>
      </ion-col>
      <ion-col>

        <ion-icon name="chevron-forward-outline"></ion-icon>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-toolbar>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let lancamento of listaLancamentos" (click)="alterarLancamentos(lancamento.key)">
      <ion-item>
        <ion-label>
          <h2>Descrição {{lancamento.descricao}}</h2>
          <p>R$ {{lancamento.valorLancamento}}</p>
          <p>Categoria {{lancamento.categoria}}</p>
          <p>Data {{lancamento.data}}</p>
        </ion-label>
      </ion-item>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom"  horizontal="end" slot="fixed" (click)="chamarFormularios()">
    <ion-fab-button color="danger">
      <ion-icon name="add" ></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
