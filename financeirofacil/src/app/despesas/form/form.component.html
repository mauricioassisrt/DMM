<ion-header>
    <ion-toolbar color="danger">

        <ion-title>ADD Despesas </ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="excluirLancamento()">
                <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
            <ion-button (click)="salvarLancamento()">
                <ion-icon name="save-outline"></ion-icon>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>

</ion-header>
<ion-content>
    <ion-item>
        <ion-label position="floating">Data da despesa </ion-label>
        <ion-datetime cancelText="Cancelar" [(ngModel)]="lancamento.data" doneText="Ok" max="2050-12-09" displayFormat="DD/MM/YYYY" placeholder="Selecione uma data"></ion-datetime>

    </ion-item>
    <ion-item>
        <ion-label position="floating">Valor R$ </ion-label>
        <ion-input formControlName="valorString" type="tel" placeholder="(R$) Real" [brmasker]="{money: true}" [(ngModel)]="lancamento.valorLancamento"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Gasto com </ion-label>
    </ion-item>
    <ion-item>

        <ion-select value="brown" okText="Okay" cancelText="Dismiss" [(ngModel)]="lancamento.categoria">
            <ion-select-option value="alimentacao">Alimentação </ion-select-option>
            <ion-select-option value="mercado">Mercado</ion-select-option>
            <ion-select-option value="combus">Combustivel </ion-select-option>
            <ion-select-option value="farmacia">Farmacia</ion-select-option>
            <ion-select-option value="outro">Outro</ion-select-option>

        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label position="floating">Descrição</ion-label>
        <ion-textarea [(ngModel)]="lancamento.descricao"></ion-textarea>
    </ion-item>

</ion-content>
